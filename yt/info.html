<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info</title>
</head>

<body>
  <p></p>
  <script>
    fetch(`http://localhost:5000/api/info`).then(res => {
      if (res.status === 200) return res.json();
      else throw new Error(res.statusText);
    }).then(data => {
      if (data.status) {
        document.querySelector("p").textContent = data.data;
      }
    }).catch(console.error)
  </script>
</body>

</html>
