<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
</head>

<body>
  <button onclick="getAuthUrl()">authorize and load</button>
  <br />
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // const baseUrl = "https://breezy-regions-mix-157-40-100-85.loca.lt"
    const baseUrl = "http://localhost:5000"
    function getAuthUrl() {
      fetch(`${baseUrl}/api/oauthurl`, {
        method: "GET"
      }).then(res => {
        if (res.status === 200) return res.json();
        throw new Error(res.statusText)
      }).then(data => {
        const authBtn = document.createElement("a");
        authBtn.textContent = "Authorize";
        authBtn.href = data.data;
        document.querySelector("br").after(authBtn);
      }).catch(console.error)
    }
  </script>
</body>

</html>
