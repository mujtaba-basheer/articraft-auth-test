<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
</head>

<body>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // const baseUrl = "https://cbed-2409-4060-2095-8322-40a5-1af-89ca-4536.ngrok-free.app"
    const baseUrl = "http://localhost:5000"
    function getAuthUrl() {
      fetch(`${baseUrl}/api/oauthurl`, {
        method: "GET"
      }).then(res => {
        if (res.status === 200) return res.json();
        throw new Error(res.statusText)
      }).then(data => {
        document.querySelector("a").href = data;
      }).catch(console.error)
    }
  </script>
  <button onclick="getAuthUrl()">authorize and load</button>
  <br />
  <a href=""></a>
</body>

</html>
